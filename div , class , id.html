<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: yellow;
            text-align: center;
            width: 50%;
            margin-left: 25%;
            height: 40px;
        }
        .one{
            background-color: pink;
            margin-left: 25%;
        }
        #one{
            background-color: lime;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="one">div tag</h1>
    <div>
        this is div tag
    </div><br>
    <div class="one">
        another div example
    </div>
</body>
</html>
