<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            float: left;
            width: 50%;
            font-size: 30px;
            background-color: yellow;
            align-items: center;
        }
        .b{
            float: right;
            width: 50%;
            font-size: 30px;
            background-color: blue;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="a">Float Left</div>
        <div class="b">Float Right</div>
    </div>
</body>
</html>
